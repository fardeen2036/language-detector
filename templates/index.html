<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #333;
    }
    p {
      color: #666;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #556cd6;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    .confidence {
      margin-top: 5px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Language Detection</h1>
  <p>Detects 170+ languages using fastText</p>

  <form method="POST">
    <textarea name="text" placeholder="Enter text here..." required></textarea>
    <br>
    <button type="submit">Detect Language</button>
  </form>

  {% if prediction %}
    <div class="result">Detected Language: {{ prediction }}</div>
    <div class="confidence">Confidence: {{ confidence }}%</div>
  {% endif %}
</div>

</body>
</html>
