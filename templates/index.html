<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Language Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 420px;
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #111827;
    }

    p.subtitle {
      margin: 8px 0 20px;
      color: #6b7280;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: 0.2s;
    }

    textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 15px rgba(99,102,241,0.4);
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: #eef2ff;
      color: #3730a3;
      font-size: 16px;
      font-weight: 600;
      animation: pop 0.3s ease;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #9ca3af;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Language Detector</h1>
    <p class="subtitle">Paste any text and detect its language instantly</p>

    <form method="POST">
      <textarea name="text" placeholder="Type or paste your text here..."></textarea>
      <button type="submit">Detect Language</button>
    </form>

    {% if prediction %}
      <div class="result">
        Detected Language: {{ prediction }}
      </div>
    {% endif %}

    <footer>
      Powered by Naive Bayes & Flask
    </footer>
  </div>

</body>
</html>
